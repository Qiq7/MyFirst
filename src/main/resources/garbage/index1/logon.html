<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
</head>
<body>
<div>
    <form action="/toLogon" method="post">
          用户名<input type="text" name="userN"/><br />
        登入账户<input type="text" name="username"/><br />
           密码<input type="password" name="password" /><br />
        确认密码<input type="password" name="password2" /><br />
          *邮箱<input type="email" name="email"/><br>
          *电话<input type="tel" name="tel"/><br>
          *住址<input type="text" name="addr"/><br>
          *年龄<input type="tel" name="age" size="5"/><br>
        <input type="submit" value="注册"/><a href="/login">已有账号，登入</a>
    </form>
</div>
</body>
</html>
